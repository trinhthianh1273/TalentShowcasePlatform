<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Behance Project Modal Responsive
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-black bg-opacity-90 flex items-center justify-center min-h-screen font-sans p-4">
  <div aria-labelledby="modal-title" aria-modal="true" class="bg-white rounded-md w-full max-w-3xl max-h-[90vh] overflow-y-auto p-6 relative" role="dialog">
   <div class="flex flex-col md:flex-row gap-6">
    <!-- Left side: Project Cover -->
    <div class="md:w-1/3 border border-gray-200 rounded-md p-4 flex flex-col">
     <label class="text-xs font-semibold mb-2" for="project-cover">
      Project Cover
      <span class="font-normal">
       (required)
      </span>
     </label>
     <div class="relative rounded-md overflow-hidden border border-gray-200 max-w-[280px] mx-auto md:mx-0">
      <img alt="Talent logo black text on white to gray gradient background" class="w-full h-auto object-contain" height="140" src="https://storage.googleapis.com/a1aa/image/e7301d66-bf38-4aa3-064a-236570be1c66.jpg" width="280"/>
      <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-gray-700 to-transparent px-3 py-2 text-white text-xs font-semibold">
       <div>
        Talent logo
       </div>
       <div class="text-[10px] font-normal">
        Anh Trá»‹nh
       </div>
       <div class="flex items-center space-x-3 mt-1 text-xs font-normal">
        <div class="flex items-center space-x-1">
         <i class="fas fa-thumbs-up">
         </i>
         <span>
          0
         </span>
        </div>
        <div class="flex items-center space-x-1">
         <i class="fas fa-comment-alt">
         </i>
         <span>
          0
         </span>
        </div>
       </div>
      </div>
     </div>
     <button class="mt-2 text-xs text-blue-600 hover:underline flex items-center gap-1 justify-center md:justify-start" type="button">
      <i class="fas fa-pencil-alt">
      </i>
      Edit Cover Image
     </button>
    </div>
    <!-- Right side: Form -->
    <form class="md:w-2/3 flex flex-col gap-4 text-xs text-gray-900">
     <div>
      <label class="font-semibold block mb-1" for="project-title">
       Project Title
      </label>
      <input class="w-full border border-gray-300 rounded px-2 py-1 text-xs" id="project-title" type="text" value="Talent logo"/>
     </div>
     <div>
      <label class="font-semibold block mb-1" for="project-tags">
       Project Tags
       <span class="font-normal">
        (limit of 10)
       </span>
      </label>
      <input class="w-full border border-gray-300 rounded px-2 py-1 text-xs" id="project-tags" type="text" value="Talent logo for my web"/>
     </div>
     <div>
      <label class="font-semibold block mb-1" for="tools-used">
       Tools Used
      </label>
      <input class="w-full border border-gray-300 rounded px-2 py-1 text-xs placeholder-gray-400" id="tools-used" placeholder="What software, hardware, or materials did you use?" type="text"/>
     </div>
     <fieldset>
      <legend class="font-semibold mb-2">
       How Would You Categorize This Project?
       <span class="font-normal">
        (required)
       </span>
      </legend>
      <div class="grid grid-cols-2 sm:grid-cols-3 gap-x-6 gap-y-1 text-xs text-gray-700">
       <label class="inline-flex items-center gap-1">
        <input name="category" type="checkbox" value="Graphic Design"/>
        Graphic Design
       </label>
       <label class="inline-flex items-center gap-1">
        <input name="category" type="checkbox" value="Interaction Design"/>
        Interaction Design
       </label>
       <label class="inline-flex items-center gap-1">
        <input name="category" type="checkbox" value="Architecture"/>
        Architecture
       </label>
       <label class="inline-flex items-center gap-1">
        <input name="category" type="checkbox" value="Illustration"/>
        Illustration
       </label>
       <label class="inline-flex items-center gap-1">
        <input name="category" type="checkbox" value="Fashion"/>
        Fashion
       </label>
       <label class="inline-flex items-center gap-1">
        <input name="category" type="checkbox" value="Advertising"/>
        Advertising
       </label>
       <label class="inline-flex items-center gap-1">
        <input name="category" type="checkbox" value="Photography"/>
        Photography
       </label>
       <label class="inline-flex items-center gap-1">
        <input checked="" name="category" type="checkbox" value="Product Design"/>
        Product Design
       </label>
       <a class="text-xs text-gray-500 hover:underline self-center col-span-full sm:col-auto" href="#">
        View All Fields...
       </a>
      </div>
     </fieldset>
     <div>
      <label class="font-semibold block mb-1" for="visibility">
       Behance Visibility
       <span class="font-normal">
        (required)
       </span>
      </label>
      <select class="w-full border border-gray-300 rounded px-2 py-1 text-xs" id="visibility">
       <option>
        Everyone
       </option>
      </select>
     </div>
    </form>
   </div>
   <!-- Footer buttons -->
   <div class="flex flex-col sm:flex-row justify-end gap-4 mt-6 text-xs font-normal text-gray-700 select-none">
    <button class="hover:underline" type="button">
     Cancel
    </button>
    <button class="bg-blue-600 text-white rounded px-4 py-1 hover:bg-blue-700" type="button">
     Save as Draft
    </button>
    <button class="bg-green-600 text-white rounded px-4 py-1 hover:bg-green-700" type="button">
     Publish
    </button>
   </div>
  </div>
 </body>
</html>
