<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reddit Community Modal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-[#fff] relative min-h-screen">
  <!-- Overlay -->
  <div class="fixed inset-0 bg-black bg-opacity-40 z-40"></div>

  <!-- Modal Container -->
  <div
    class="fixed top-1/2 left-1/2 z-50 max-w-4xl w-[90vw] max-h-[90vh] -translate-x-1/2 -translate-y-1/2 bg-white rounded-2xl shadow-[0_0_20px_rgba(0,0,0,0.15)] flex flex-col p-8"
    role="dialog"
    aria-modal="true"
    aria-labelledby="modal-title"
  >
    <!-- Header -->
    <div class="flex justify-between items-start mb-4">
      <h2
        id="modal-title"
        class="text-gray-900 font-extrabold text-xl leading-6"
      >
        Tell us about your community
      </h2>
      <button
        aria-label="Close modal"
        class="w-9 h-9 rounded-full bg-[#e2e8f0] flex items-center justify-center hover:bg-gray-300"
      >
        <i class="fas fa-times text-gray-600 text-lg"></i>
      </button>
    </div>
    <p class="text-gray-700 text-sm mb-8 max-w-[600px]">
      A name and description help people understand what your community is all
      about.
    </p>

    <div class="flex flex-col md:flex-row gap-8">
      <!-- Left inputs -->
      <div class="flex-1 flex flex-col gap-8">
        <!-- Community name -->
        <div class="relative">
          <label
            for="community-name"
            class="text-xs text-gray-500 block mb-1 select-none"
            >Community name <span class="text-red-500">*</span></label
          >
          <input
            id="community-name"
            type="text"
            value="Tranh"
            class="w-full rounded-xl bg-[#e6edf1] px-5 py-3 text-gray-900 text-sm placeholder-gray-400 focus:outline-none"
            aria-required="true"
          />
          <span
            class="absolute bottom-1 right-3 text-xs text-gray-500 select-none"
            >16</span
          >
        </div>

        <!-- Description -->
        <div class="relative">
          <label
            for="description"
            class="text-xs text-gray-500 block mb-1 select-none"
            >Description<span class="text-red-500">*</span></label
          >
          <textarea
            id="description"
            rows="6"
            class="w-full rounded-xl bg-[#e6edf1] px-5 py-3 text-gray-900 text-sm placeholder-gray-400 resize-none focus:outline-none"
            aria-required="true"
          >This is group of tranh</textarea>
          <span
            class="absolute bottom-1 right-3 text-xs text-gray-500 select-none"
            >22</span
          >
        </div>
      </div>

      <!-- Right preview card -->
      <div
        class="flex-shrink-0 w-full md:w-[280px] rounded-xl border border-gray-200 shadow-md p-5 flex flex-col gap-2"
      >
        <h3 class="font-semibold text-gray-900 text-lg">r/Tranh</h3>
        <p class="text-xs text-gray-600">
          1 member &middot; <span class="underline">1 online</span>
        </p>
        <p class="text-gray-900 text-sm">This is group of tranh</p>
      </div>
    </div>

    <!-- Footer with buttons and pagination dots -->
    <div
      class="flex justify-between items-center mt-10 pt-6 border-t border-gray-200"
    >
      <div class="flex space-x-2 text-gray-500 text-xs select-none">
        <span class="w-2 h-2 rounded-full bg-gray-700"></span>
        <span class="w-2 h-2 rounded-full bg-gray-400"></span>
        <span class="w-2 h-2 rounded-full bg-gray-400"></span>
        <span class="w-2 h-2 rounded-full bg-gray-400"></span>
      </div>
      <div class="flex gap-4">
        <button
          type="button"
          class="rounded-xl bg-[#e6edf1] px-6 py-3 text-sm font-semibold text-gray-900 hover:bg-gray-300"
        >
          Cancel
        </button>
        <button
          type="button"
          class="rounded-full bg-[#0055cc] px-6 py-3 text-sm font-semibold text-white hover:bg-[#004bb5]"
        >
          Next
        </button>
      </div>
    </div>
  </div>
</body>
</html>
