<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Reddit Style Your Community Modal
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
      font-family: "IBM Plex Sans", sans-serif;
    }
  </style>
 </head>
 <body class="bg-white">
  <div aria-labelledby="modal-title" aria-modal="true" class="fixed inset-0 bg-black bg-opacity-30 flex items-center justify-center p-4" role="dialog">
   <div class="bg-white rounded-2xl max-w-3xl w-full shadow-lg relative flex flex-col p-8 md:p-10" style="min-width: 320px; max-width: 600px">
    <!-- Close button top right -->
    <button aria-label="Close" class="absolute top-5 right-5 text-gray-400 hover:text-gray-600 focus:outline-none">
     <svg class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="2" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path d="M6 18L18 6M6 6l12 12" stroke-linecap="round" stroke-linejoin="round">
      </path>
     </svg>
    </button>
    <h2 class="text-gray-900 font-semibold text-xl md:text-2xl leading-tight mb-2" id="modal-title">
     Style your community
    </h2>
    <p class="text-gray-700 text-sm md:text-base mb-8 max-w-[480px]">
     Adding visual flair will catch new members attention and help establish
        your community’s culture!
     <br/>
     You can update this at any time.
    </p>
    <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-6 md:gap-0">
     <div class="flex flex-col gap-6 w-full max-w-[280px]">
      <div class="flex items-center justify-between">
       <span class="text-gray-800 text-base">
        Banner
       </span>
       <button class="flex items-center gap-2 bg-gray-100 hover:bg-gray-200 text-gray-800 font-semibold text-sm rounded-full px-3 py-1.5" type="button">
        <i class="far fa-image text-lg">
        </i>
        <span>
         Add
        </span>
       </button>
      </div>
      <div class="flex items-center justify-between">
       <span class="text-gray-800 text-base">
        Icon
       </span>
       <button class="flex items-center gap-2 bg-gray-100 hover:bg-gray-200 text-gray-800 font-semibold text-sm rounded-full px-3 py-1.5" type="button">
        <i class="far fa-image text-lg">
        </i>
        <span>
         Add
        </span>
       </button>
      </div>
     </div>
     <div aria-label="Community preview card" class="bg-white rounded-xl shadow-md w-full max-w-[280px] border border-gray-200">
      <div class="bg-[#FDEDE6] rounded-t-xl h-12">
      </div>
      <div class="flex items-center gap-4 px-5 py-4">
       <img alt="Community icon with white r/ on orange background" class="w-10 h-10 rounded-full flex-shrink-0" height="40" loading="lazy" src="https://storage.googleapis.com/a1aa/image/75dc03fe-236d-4872-906e-840f6153a230.jpg" width="40"/>
       <div class="flex flex-col">
        <span class="font-semibold text-gray-900 text-base leading-tight">
         r/Tranh
        </span>
        <span class="text-gray-600 text-xs leading-tight">
         1 member · 1 online
        </span>
       </div>
      </div>
      <div class="px-5 pb-5 text-gray-700 text-sm">
       This is group of tranh
      </div>
     </div>
    </div>
    <div class="flex justify-between items-center mt-10">
     <div class="flex space-x-2">
      <span class="w-2.5 h-2.5 rounded-full bg-gray-300">
      </span>
      <span class="w-2.5 h-2.5 rounded-full bg-gray-400">
      </span>
      <span class="w-2.5 h-2.5 rounded-full bg-gray-300">
      </span>
      <span class="w-2.5 h-2.5 rounded-full bg-gray-300">
      </span>
     </div>
     <div class="flex gap-4">
      <button class="bg-gray-200 hover:bg-gray-300 text-gray-900 font-semibold rounded-full px-6 py-3 text-base" type="button">
       Back
      </button>
      <button class="bg-blue-800 hover:bg-blue-900 text-white font-semibold rounded-full px-6 py-3 text-base" type="button">
       Next
      </button>
     </div>
    </div>
   </div>
  </div>
 </body>
</html>
