<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Post a Full-Time Job Modal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <style>
    /* Custom scrollbar styling for the modal content */
    .scrollbar-thin::-webkit-scrollbar {
      width: 6px;
    }
    .scrollbar-thin::-webkit-scrollbar-track {
      background: transparent;
    }
    .scrollbar-thin::-webkit-scrollbar-thumb {
      background-color: #6b7280; /* Tailwind gray-500 */
      border-radius: 9999px;
    }
  </style>
</head>
<body class="bg-black flex items-center justify-center min-h-screen">
  <div
    role="dialog"
    aria-modal="true"
    aria-labelledby="modal-title"
    class="bg-white rounded-md w-full max-w-lg max-h-[600px] overflow-hidden flex flex-col"
  >
    <div class="flex justify-between items-center px-6 py-4 border-b border-gray-200">
      <h2
        id="modal-title"
        class="font-semibold text-gray-900 text-base leading-5"
      >
        Post a Full-Time Job
      </h2>
      <button
        aria-label="Close modal"
        class="text-gray-400 hover:text-gray-600 focus:outline-none"
      >
        <i class="fas fa-times text-sm"></i>
      </button>
    </div>
    <div
      class="flex-1 overflow-y-auto scrollbar-thin px-6 py-4 space-y-8 relative"
      style="scrollbar-width: thin;"
    >
      <!-- Step 1 -->
      <div class="flex space-x-4">
        <div class="flex flex-col items-center">
          <div
            class="w-6 h-6 rounded-full border border-gray-300 text-blue-600 text-xs font-semibold flex items-center justify-center select-none"
          >
            1
          </div>
          <div class="flex-1 w-px bg-gray-300 mt-1"></div>
        </div>
        <div class="flex-1">
          <p class="text-sm text-gray-900 font-semibold mb-2">
            Are you posting for a company, or as an individual?
          </p>
          <div class="inline-flex rounded-full bg-blue-100 text-blue-700 text-xs font-semibold">
            <button
              type="button"
              class="px-6 py-2 rounded-full bg-blue-600 text-white focus:outline-none"
            >
              Company
            </button>
            <button
              type="button"
              class="px-6 py-2 rounded-full hover:bg-blue-200 focus:outline-none"
            >
              Individual
            </button>
          </div>
          <div class="mt-6 flex items-start space-x-4">
            <div
              class="flex items-center justify-center w-12 h-12 rounded-full border border-gray-300 text-blue-600"
              aria-hidden="true"
            >
              <i class="fas fa-cloud-upload-alt text-lg"></i>
            </div>
            <div class="flex-1 space-y-1">
              <label
                for="company-name"
                class="block text-xs font-semibold text-gray-700"
                >Company</label
              >
              <input
                id="company-name"
                type="text"
                placeholder="Your Company Name"
                class="w-full border border-gray-300 rounded px-2 py-1 text-xs text-gray-600 placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-blue-600"
                aria-describedby="company-error"
              />
              <p
                id="company-error"
                class="text-xs text-red-600 font-semibold mt-1"
              >
                Company name is required.
              </p>
              <input
                type="text"
                placeholder="https://"
                class="w-full border border-gray-300 rounded px-2 py-1 text-xs text-gray-600 placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-blue-600"
              />
              <button
                type="button"
                class="mt-2 text-xs border border-gray-300 rounded px-2 py-1 hover:bg-gray-100 focus:outline-none"
              >
                Upload Logo
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Step 2 -->
      <div class="flex space-x-4">
        <div class="flex flex-col items-center">
          <div
            class="w-6 h-6 rounded-full border border-gray-300 text-blue-600 text-xs font-semibold flex items-center justify-center select-none"
          >
            2
          </div>
          <div class="flex-1 w-px bg-gray-300 mt-1"></div>
        </div>
        <div class="flex-1 space-y-4">
          <p class="text-sm text-gray-900 font-semibold mb-2">Job Details</p>
          <div>
            <label
              for="job-title"
              class="block text-xs font-semibold text-gray-700 mb-1"
              >Title</label
            >
            <input
              id="job-title"
              type="text"
              placeholder="Ex: Graphic Designer, UI/UX Designer"
              class="w-full border border-gray-300 rounded px-2 py-1 text-xs text-gray-600 placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-blue-600"
            />
          </div>
          <div>
            <label
              for="job-location"
              class="block text-xs font-semibold text-gray-700 mb-1"
              >Location</label
            >
            <input
              id="job-location"
              type="text"
              placeholder="Ex: Remote, New York, San Francisco"
              class="w-full border border-gray-300 rounded px-2 py-1 text-xs text-gray-600 placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-blue-600"
            />
          </div>
          <div>
            <label
              for="job-type"
              class="block text-xs font-semibold text-gray-700 mb-1"
              >Job Type</label
            >
            <select
              id="job-type"
              class="w-full border border-gray-300 rounded px-2 py-1 text-xs text-gray-600 focus:outline-none focus:ring-1 focus:ring-blue-600"
            >
              <option>Full-Time</option>
              <option>Part-Time</option>
              <option>Contract</option>
              <option>Internship</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Step 3 -->
      <div class="flex space-x-4">
        <div class="flex flex-col items-center">
          <div
            class="w-6 h-6 rounded-full border border-gray-300 text-blue-600 text-xs font-semibold flex items-center justify-center select-none"
          >
            3
          </div>
          <div class="flex-1 w-px bg-gray-300 mt-1"></div>
        </div>
        <div class="flex-1 space-y-4">
          <p class="text-sm text-gray-900 font-semibold mb-2">Compensation</p>
          <div>
            <label
              for="salary"
              class="block text-xs font-semibold text-gray-700 mb-1"
              >Salary Range</label
            >
            <input
              id="salary"
              type="text"
              placeholder="Ex: $50,000 - $70,000"
              class="w-full border border-gray-300 rounded px-2 py-1 text-xs text-gray-600 placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-blue-600"
            />
          </div>
          <div>
            <label
              for="benefits"
              class="block text-xs font-semibold text-gray-700 mb-1"
              >Benefits</label
            >
            <textarea
              id="benefits"
              rows="3"
              placeholder="Ex: Health insurance, 401(k), Paid time off"
              class="w-full border border-gray-300 rounded px-2 py-1 text-xs text-gray-600 placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-blue-600 resize-none"
            ></textarea>
          </div>
        </div>
      </div>

      <!-- Step 4 -->
      <div class="flex space-x-4">
        <div class="flex flex-col items-center">
          <div
            class="w-6 h-6 rounded-full border border-gray-300 text-blue-600 text-xs font-semibold flex items-center justify-center select-none"
          >
            4
          </div>
          <div class="flex-1 w-px bg-gray-300 mt-1"></div>
        </div>
        <div class="flex-1 space-y-4">
          <p class="text-sm text-gray-900 font-semibold mb-2">Additional Info</p>
          <div>
            <label
              for="description"
              class="block text-xs font-semibold text-gray-700 mb-1"
              >Job Description</label
            >
            <textarea
              id="description"
              rows="4"
              placeholder="Describe the job responsibilities, requirements, and other details"
              class="w-full border border-gray-300 rounded px-2 py-1 text-xs text-gray-600 placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-blue-600 resize-none"
            ></textarea>
          </div>
          <div>
            <label
              for="application-link"
              class="block text-xs font-semibold text-gray-700 mb-1"
              >Application Link</label
            >
            <input
              id="application-link"
              type="text"
              placeholder="https://"
              class="w-full border border-gray-300 rounded px-2 py-1 text-xs text-gray-600 placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-blue-600"
            />
          </div>
        </div>
      </div>
    </div>
    <div class="px-6 py-4 border-t border-gray-200">
      <button
        type="button"
        class="bg-blue-600 text-white text-xs font-semibold rounded px-4 py-2 hover:bg-blue-700 focus:outline-none"
      >
        Post Job
      </button>
    </div>
  </div>
</body>
</html>
