<app-login *ngIf="isLoginPopupVisible" (closed)="hideLoginPopup()"></app-login>
<header class=" w-full bg-white border-b border-[#cbd2db]  border-gray-200 flex pr-8 justify-between sticky top-0 z-10">
  <div class="flex items-center md:w-1/2 justify-between p-6">
    <!-- Nút mở sidebar nếu đang đóng -->
    <div *ngIf="!isSidebarOpen" class="flex items-center space-x-4 px-4">
      <button class="bg-white w-8 h-8 p-2 shadow rounded" (click)="toggle()">
        <i class="fas fa-bars"></i>
      </button>
      <a [routerLink]="['/home']" class="text-3xl font-black italic cursor-pointer select-none"
        style="font-family: 'Poppins', cursive, sans-serif;">
        Talent
      </a>
    </div>

    <!-- Search form hidden on small screens -->
    <form aria-label="Search videos, folders, and more"
      class="flex  w-full items-center bg-white rounded-full border border-[#d9dee4] px-4 py-2" role="search">
      <button aria-label="Select language" class="text-[#7a7a7a] pr-2 border-r border-[#d9dee4]" type="button">
        <i class="fas fa-globe">
        </i>
        <i class="fas fa-chevron-down text-xs ml-1">
        </i>
      </button>
      <input class="flex-1 pl-3 text-sm text-[#7a7a7a] focus:outline-none"
        placeholder="Search videos, folders, and more" type="search" />
      <button aria-label="Search" class="text-[#7a7a7a]" type="submit">
        <i class="fas fa-search">
        </i>
      </button>
    </form>
    <!-- Search icon visible on small screens -->
    <button id="searchToggle" aria-label="Open search"
      class="md:hidden text-[#0f0f0f] text-lg p-2 rounded-full hover:bg-gray-200 transition">
      <i class="fas fa-search">
      </i>
    </button>
  </div>
  <div *ngIf="isLoggedIn" class=" flex items-center space-x-4 ml-6">
    <button aria-label="Help" class="text-[#0f0f0f] text-lg cursor-pointer">
      <i class="fas fa-question-circle">
      </i>
    </button>
    <div class="relative group">
      <button aria-label="Notifications" class="notification-btn p-2 relative text-[#0f0f0f] text-lg cursor-pointer"
        (click)="toggleNotification()" [ngClass]="{
    'bg-[#D9E2EC] rounded-lg  text-gray-700 text-lg shadow': isNotificationOpen
  }">
        <i class="fas fa-bell">
        </i>
        <span class="absolute -top-1 -right-1 bg-red-600 rounded-full w-2 h-2">
        </span>
      </button>
      <div *ngIf="isNotificationOpen"
        class="notification-dropdown absolute right-0 top-full mt-2 w-[320px] bg-white rounded-xl shadow-lg p-4 text-sm text-gray-900 font-normal group-hover:block"
        style="min-height: 280px;">
        <h3 class="font-semibold text-base mb-3">
          Notifications
        </h3>
        <div class="flex items-center gap-3 mb-4 opacity-50 select-none">
          <div class="border-2 border-gray-300 rounded-full p-2">
            <i class="fas fa-circle-notch text-gray-400">
            </i>
          </div>
          <span class="text-gray-400">
            Record
          </span>
          <div class="ml-auto opacity-50">
            <i class="fas fa-video">
            </i>
          </div>
        </div>
        <div class="flex gap-3 mb-6">
          <img alt="User profile picture, a person with light brown hair and light skin tone"
            class="w-10 h-10 rounded-full" height="40"
            src="https://storage.googleapis.com/a1aa/image/afd9c666-5df0-480e-a460-40bffb55e2b0.jpg" width="40" />
          <p class="text-xs leading-tight">
            Your video JENNIE - like JENNIE (Official Live Performance Video
            LPPOP LIMITED EDITION - SIDE A) is now ready
            <br />
            <span class="text-gray-500 text-[10px]">
              14 days ago
            </span>
          </p>
        </div>
        <div class="flex gap-3">
          <img alt="User profile picture, a person with light brown hair and light skin tone"
            class="w-10 h-10 rounded-full" height="40"
            src="https://storage.googleapis.com/a1aa/image/afd9c666-5df0-480e-a460-40bffb55e2b0.jpg" width="40" />
          <p class="text-xs leading-tight">
            Your video +24.344 Purchases - +20.234 Reviews is now ready
            <br />
            <span class="text-gray-500 text-[10px]">
              22 days ago
            </span>
          </p>
        </div>
        <button class="block mx-auto mt-8 text-center text-xs font-semibold text-gray-900" type="button">
          See all
        </button>
      </div>
    </div>
    <div class="relative">
      <button aria-expanded="false" aria-haspopup="true"
        class="bg-[#0f0f0f] text-white text-sm font-semibold rounded-full px-4 py-1 flex items-center space-x-1 cursor-pointer select-none">
        <span>
          Upload
        </span>
        <i class="fas fa-plus text-xs">
        </i>
      </button>
    </div>
    <!-- Profile dropdown -->
    <app-avatar-dropdown></app-avatar-dropdown>
  </div>
  <div *ngIf="!isLoggedIn" class="ml-auto flex items-center space-x-4">
    <button aria-label="Help"
      class="text-gray-500 hover:text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 rounded-full p-1"
      type="button">
      <i class="fas fa-question-circle text-lg">
      </i>
    </button>
    <button (click)="showLoginPopup()"
      class="text-gray-700 font-semibold text-sm hover:text-black focus:outline-none focus:ring-2 focus:ring-blue-500 rounded px-3 py-1"
      type="button">
      Log in
    </button>

    <button
      class="bg-blue-500 text-white font-semibold text-sm rounded-full px-4 py-1.5 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
      type="button">
      Join
    </button>
  </div>
</header>
