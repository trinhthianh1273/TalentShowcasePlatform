<div *ngIf="isCompletingPopup" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-sm">
        <h2 class="text-lg font-semibold mb-4">Thông báo</h2>
        <p class="text-gray-700 mb-6">Chức năng đang hoàn thiện!</p>
        <div class="text-right">
            <button (click)="closePopup()" class="bg-gray-300 px-4 py-2 rounded hover:bg-gray-400">
                Đóng
            </button>
        </div>
    </div>
</div>
