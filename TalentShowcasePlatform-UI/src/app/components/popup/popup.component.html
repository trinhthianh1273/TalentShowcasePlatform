<div *ngIf="isOpen" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-sm">
    <div class="flex items-center gap-2 mb-4">
      <i [class]="iconClass + ' text-2xl'"></i>
      <h2 [class]="headerClass + ' text-lg font-semibold'">{{ title }}</h2>
    </div>
    <p class="text-gray-700 mb-6">{{ message }}</p>
    <div class="text-right">
      <button (click)="close()" [class]="ButtonClass + 'px-4 py-2 rounded' + ButtonHoverClass">
        Đóng
      </button>
    </div>
  </div>
</div>
