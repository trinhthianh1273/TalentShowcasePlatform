<div class="bg-black bg-opacity-70 flex items-center justify-center min-h-screen">
    <div aria-labelledby="login-title" aria-modal="true" class="relative bg-white rounded-2xl max-w-md w-full p-8 mx-4"
        role="dialog">
        <button aria-label="Close login modal"
            class="absolute top-5 right-5 text-black hover:text-gray-700 focus:outline-none"
            onclick="document.querySelector('body').style.display='none'">
            <svg class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="2" viewbox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg">
                <path d="M6 18L18 6M6 6l12 12" stroke-linecap="round" stroke-linejoin="round">
                </path>
            </svg>
        </button>
        <h2 class="text-xl font-semibold text-gray-900 mb-6" id="login-title">
            Log in to Vimeo
        </h2>
        <div class="space-y-3">
            <button
                class="w-full flex items-center justify-center gap-3 border border-gray-300 rounded-lg py-2 px-4 text-gray-900 font-semibold hover:bg-gray-50"
                type="button">
                <img alt="Facebook logo blue circle with white letter F" class="w-5 h-5" height="20" loading="lazy"
                    src="https://storage.googleapis.com/a1aa/image/c39edd5f-5c3d-4dac-357b-415bdf57302d.jpg"
                    width="20" />
                Log in with Facebook
            </button>
            <button
                class="w-full flex items-center justify-center gap-3 border border-gray-300 rounded-lg py-2 px-4 text-gray-900 font-semibold hover:bg-gray-50"
                type="button">
                <img alt="Google logo multi-color G letter" class="w-5 h-5" height="20" loading="lazy"
                    src="https://storage.googleapis.com/a1aa/image/cc22dd4b-6eab-44d1-4eac-65275d8f3d82.jpg"
                    width="20" />
                Log in with Google
            </button>
            <button
                class="w-full flex items-center justify-center gap-3 border border-gray-300 rounded-lg py-2 px-4 text-gray-900 font-semibold hover:bg-gray-50"
                type="button">
                <img alt="Apple logo black apple icon" class="w-5 h-5" height="20" loading="lazy"
                    src="https://storage.googleapis.com/a1aa/image/1c523ec5-b41d-4b2c-0526-cce12e036240.jpg"
                    width="20" />
                Log in with Apple
            </button>
        </div>
        <div class="flex items-center my-6">
            <hr class="flex-grow border-t border-gray-300" />
            <span class="mx-3 text-gray-400 text-sm font-semibold select-none">
                OR
            </span>
            <hr class="flex-grow border-t border-gray-300" />
        </div>
        <form class="space-y-4" onsubmit="event.preventDefault()">
            <input aria-label="Email address"
                class="w-full border border-gray-300 rounded-md px-4 py-2 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-400"
                placeholder="you@email.com" required="" type="email" />
            <input aria-label="Password"
                class="w-full border border-gray-300 rounded-md px-4 py-2 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-400"
                placeholder="Password" required="" type="password" />
            <div>
                <a class="text-sm underline text-black hover:text-blue-600" href="#">
                    Forgot your password?
                </a>
            </div>
            <button
                class="w-full bg-[#1AC8FF] text-black font-bold rounded-xl py-3 hover:bg-[#14b8e0] transition-colors"
                type="submit">
                Log in with an email
            </button>
        </form>
        <p class="mt-6 text-center text-black text-sm">
            Don't have an account?
            <a class="underline hover:text-blue-600" href="#">
                Join Vimeo.
            </a>
        </p>
    </div>
</div>
