<header class="flex items-center justify-between px-4 py-2 border-b border-gray-200 sticky top-0 bg-white z-30">
  <a [routerLink]="['/']" class="flex items-center gap-3 text-orange-500 font-semibold" href="#">
    <i class="fab fa-reddit fa-lg">
    </i>
    <span class="text-lg font-bold">
      Talent
    </span>
  </a>
  <form class="flex flex-1 max-w-xl mx-4">
    <label class="sr-only" for="search">
      Search Talent
    </label>
    <input
      class="w-full rounded-full bg-gray-100 text-gray-700 placeholder-gray-400 text-sm px-4 py-2 focus:outline-none focus:ring-2 focus:ring-orange-500"
      id="search" placeholder="Search Talent" type="search" />
  </form>
  <div class="flex items-center space-x-4 text-gray-600 text-sm">
    <app-completing-popup></app-completing-popup>
    <button aria-label="Chat" class="text-xl">
      <i class="far fa-comment-alt">
      </i>
    </button>
    <button (click)="openCreateCommunityPopup()" aria-label="Create"
      class="flex items-center space-x-1 text-gray-700 hover:text-gray-900 font-semibold border border-gray-300 rounded-full px-3 py-1">
      <i class="fas fa-plus">
      </i>
      <span>
        Create
      </span>
    </button>
    <!-- Popup -->
      <app-create-community *ngIf="isCreateCommunityPopupOpen" (close)="closeCreateCommunityPopup()"></app-create-community>
    <button aria-label="Notifications" class="relative text-xl">
      <i class="far fa-bell">
      </i>
      <span
        class="absolute -top-1 -right-1 bg-[#FF4500] text-white text-xs rounded-full w-4 h-4 flex items-center justify-center font-bold">
        1
      </span>
    </button>
    <div class="relative">
      <img alt="User avatar" class="w-10 h-10 rounded-full hover:cursor-pointer" [src]="avatarUrl" />
      <span aria-label="Online status"
        class="absolute bottom-0 right-0 w-3 h-3 bg-green-600 border-2 border-white rounded-full">
      </span>
    </div>
  </div>
</header>
<main class="flex mx-auto px-4 py-4 space-x-6">
  <app-community-left-sidebar></app-community-left-sidebar>
