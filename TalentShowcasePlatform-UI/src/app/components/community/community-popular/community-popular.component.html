    <!-- Post 2 -->
    <article *ngFor="let post of posts" class="space-y-2 border border-gray-200 rounded-md p-4 hover:cursor-pointer"
        (click)="gotoPost(post?.id)">
        <header class="flex items-center space-x-2 text-xs text-gray-500">
            <img alt="UserImg" class="w-4 h-4 rounded-full" height="16" [src]="avatarPath + post?.userImgUrl"
                width="16" />
            <span>
                {{ post?.groupName}}
            </span>
            <span>
                •
            </span>
            <span>
                {{ post?.lastActivityDate | date: 'short' }}
            </span>
            <span>
                •
            </span>
            <span class="italic">
                Popular near you
            </span>
        </header>
        <div class="flex justify-between items-center">
            <p class="font-semibold text-sm leading-snug flex-1">
                {{ post?.title}}
            </p>
            <button *ngIf="!joinedGroupId.includes(post.groupId)" aria-label="Join community"
                class="bg-blue-600 text-white text-xs font-semibold rounded-full px-3 py-0.5 ml-3">
                Join
            </button>
            <button *ngIf="joinedGroupId.includes(post.groupId)" aria-label="Join community"
                class="bg-green-600 text-white text-xs font-semibold rounded-full px-3 py-0.5 ml-3 ">
                Joined
            </button>
        </div>
        <p class="text-xs text-gray-600 leading-snug">
            {{ post?.content}}
        </p>
        <footer class="flex items-center space-x-3 text-xs text-gray-500">
            <button class="flex items-center space-x-1 hover:text-gray-700">
                <i class="fas fa-arrow-up">
                </i>
                <span>
                    {{ post?.like ?? 0}}
                </span>
            </button>
            <button class="flex items-center space-x-1 hover:text-gray-700">
                <i class="far fa-comment">
                </i>
                <span>
                    {{ post?.groupPostComments?.length ?? 0 }}
                </span>
            </button>
            <button class="flex items-center space-x-1 hover:text-gray-700">
                <i class="fas fa-share">
                </i>
                <span>
                    Share
                </span>
            </button>
        </footer>
    </article>
    <div class="flex justify-center py-6">
        <img alt="Reddit orange circle logo with white smiling alien face" class="w-10 h-10" height="40"
            src="https://storage.googleapis.com/a1aa/image/b41de8db-34fb-419a-6924-17946032aaf2.jpg" width="40" />
    </div>
