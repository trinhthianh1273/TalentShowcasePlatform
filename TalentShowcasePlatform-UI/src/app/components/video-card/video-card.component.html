<div *ngIf="!videoData">Đang tải thông tin video...</div>
<video #target class="video-js vjs-default-skin" *ngIf="visible" muted autoplay playsinline
  preload="auto" disablePictureInPicture controlsList="nodownload nofullscreen noremoteplayback" width="100%"
  height="auto">
  <source [src]="videoPath + `sampe1.mp4`" type="video/mp4" />
</video>

<!-- muted autoplay playsinline: Cho phép tự động phát trên hầu hết trình duyệt.
controlsList="nodownload...": Ẩn các chức năng không mong muốn (tùy trình duyệt).
pointer-events-none trên video: Ngăn người dùng tương tác. -->
