<header class="relative ">
  <!-- Background image vá»›i binding style cho opacity & scale -->
  <img class="w-full h-[280px] object-cover transition-transform transition-opacity" [ngStyle]="{
      opacity: bgOpacity,
      transform: 'scale(' + bgScale + ')'
    }" src="https://storage.googleapis.com/a1aa/image/05c4465d-7230-4f20-6524-a95191a40837.jpg"
    alt="Abstract background" />

  <!-- Navbar fixed -->
  <nav
    class="fixed top-0 left-0 right-0 z-50 flex items-center justify-between px-6 py-4 text-white font-semibold text-sm backdrop-blur-md bg-black/30">
    <div class="flex items-center space-x-6">
      <a class="font-bold text-white text-lg select-none" [routerLink]="['/']">Talent</a>
      <a class="pb-1" [routerLink]="['/job/find-jobs']" [routerLinkActive]="'border-b-2 border-white '">Find Jobs</a>
      <a class="pb-1" [routerLink]="['/job/your-jobs']" [routerLinkActive]="'border-b-2 border-white '">Your Jobs</a>
    </div>
    <div class="flex items-center space-x-4">
      <!-- <button class="bg-white text-blue-700 text-xs font-semibold rounded-full px-4 py-1 border border-blue-700"
        type="button">
        Sign In
      </button> -->
      <!-- Mail Icon -->
      <svg class="w-5 h-5 text-white cursor-pointer" fill="none" stroke="currentColor" stroke-width="2"
        viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z">
        </path>
      </svg>

      <!-- Notification Icon -->
      <svg class="w-5 h-5 text-white cursor-pointer" fill="none" stroke="currentColor" stroke-width="2"
        viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V4a2 2 0 10-4 0v1.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9">
        </path>
      </svg>

      <!-- Avatar -->
      <!-- <img [src]=" avatarPath + currentUser.avatarUrl" class="w-8 h-8 rounded-full border border-white cursor-pointer" alt="Avatar" /> -->
      <!-- Profile dropdown -->
      <app-avatar-dropdown></app-avatar-dropdown>
    </div>
  </nav>

  <!-- Centered content -->
  <div class="absolute inset-0 flex flex-col items-center justify-center text-center px-4"
    style="top: 50%; transform: translateY(-50%)">
    <h1 class="text-white font-extrabold text-4xl sm:text-5xl leading-tight max-w-4xl">
      Creative Jobs
    </h1>
    <p class="text-white text-sm sm:text-base mt-2 max-w-md">
      Browse and discover your next opportunity
    </p>
  </div>
</header>
